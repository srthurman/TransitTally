<!doctype html>
<html lang="">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="d3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>

        <!-- Add your site or application content here -->
        <div id="wrapper">
            
            <div id="main">
                <div id="map"></div>
                
                
            </div>
            
            <div id="sidebar">
                <div id = "radiusWrapper">
                    <output for="radiusSelect" id="radiusVal">10</output> minute walk
                    <input id="radiusSelect" type="range" min="5" max="20" step ="1" value="10"/>
                </div>
                <div id="tallies">
                    <p>
                        Total metro stops: <span id="metroStopTally"></span>
                    </p>
                    <p>
                        Total bus stops: <span id="busStopTally"></span>
                    </p>
                    <p>
                        Total Capital Bikeshare stations: <span id="cabiStationTally"></span>
                    </p>
                    <p>
                        Total bikes available: <span id="cabiBikesTally"></span>
                    </p>
                </div>
            </div>
        </div>
        
    <script type="text/javascript" src="bundle.js"></script>

    <script type="text/javascript" src="map.js"></script>-->
    </body>
</html>
