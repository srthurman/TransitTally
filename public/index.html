<!doctype html>
<html lang="">
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <script src='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.js'></script>
        <link href='https://api.mapbox.com/mapbox.js/v2.2.1/mapbox.css' rel='stylesheet' />
        <link href="style.css" rel="stylesheet">
        <script type="text/javascript" src="d3.min.js"></script>
    </head>
    <body>
        <!--[if lt IE 8]>
            <p class="browserupgrade">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->

        <!-- Add your site or application content here -->
        <div id="wrapper">
            
            <div id="main">
                <div id="map"></div>
                
                
            </div>
            
            <div id="sidebar">
                <div id = "radiusWrapper">
                    <p><output for="radiusSelect" id="radiusVal">10</output> minute walk</p>
                    <input id="radiusSelect" type="range" min="5" max="20" step ="1" value="10"/>
                </div>
                <div id="tallies">
                    <div id="bus">
                       <h1>Bus Stops</h1>
                        <span id="busStopTally"></span>
                        <img id="busImg" src="bus_stop.svg" alt="bus stop icon">
                    </div>
                    <div id="metro">
                      <h1>Metro Stops</h1>
                      <div id="metroStopTally">
                        <!--Total metro stops: <span></span>-->
                      </div>  
                    </div>
                    <div id="bikes">
                        <h1>Capital Bikeshare</h1>
                        <div id="bikeChart"></div>
                        <p>Capital Bikeshare stations: <span id="cabiStationTally"></span></p>
                        <p>Bikes available: <span id="cabiBikesTally"></span></p>
                    </div>
                </div>
            </div>
        </div>
        
    <script type="text/javascript" src="bundle.js"></script>
    <!--<script type="text/javascript" src="turf.min.js"></script>
    <script type="text/javascript" src="map.js"></script>-->
    </body>
</html>
